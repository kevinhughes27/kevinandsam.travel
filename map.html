<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
}
.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: 1px;
}
#tooltip-container {
  position: absolute;
  background-color: #fff;
  color: #000;
  padding: 10px;
  border: 1px solid;
  display: none;
}
.tooltip_key {
  font-weight: bold;
}
.tooltip_value {
  margin-left: 20px;
  float: right;
}
</style>

<div id="tooltip-container"></div>

<div id="canvas-svg"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
d3.json("country_temperatures.json", function(err, data) {
  var width = 960,
      height = 960;

  var headline = "Average Temperature in ";
  var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
  var init_month = 0;

  d3.select("body").insert("p", ":first-child").append("input")
      .attr("type", "range")
      .attr("min", "0")
      .attr("max", "11")
      .attr("value", init_month)
      .attr("id", "month");

  d3.select("body").insert("h2", ":first-child").text(headline + months[init_month]);

  var color = d3.scale.linear()
     .domain([35, 0, -30])
     .range(["#d7191c", "#ffffbf", "#2c7bb6"])
     .interpolate(d3.interpolateHcl);

  var projection = d3.geo.mercator()
      .scale((width + 1) / 2 / Math.PI)
      .translate([width / 2, height / 2])
      .precision(.1);

  var path = d3.geo.path()
      .projection(projection);

  var svg = d3.select("#canvas-svg").append("svg")
      .attr("width", width)
      .attr("height", height);

  // this response should be saved to file.
  d3.json("world-topo.json", function(error, world) {
    var countries = topojson.feature(world, world.objects.countries).features;

    var g = svg.append("g");

    var country = g.selectAll(".country").data(countries);

    country.enter().insert("path")
        .attr("class", "country")
        .attr("d", path)
        .attr("id", function(d,i) { return d.id; })
        .attr("title", function(d) { return d.properties.name; })
        .call(fillMap, color, data, init_month)
        .on("mousemove", function(d) {
            var html = "";

            html += "<div class=\"tooltip_kv\">";
            html += "<span class=\"tooltip_key\">";
            html += d.properties.name;
            html += "</span>";
            html += "<span class=\"tooltip_value\">";
            html += (data[d.properties.name] ? Math.round(data[d.properties.name][init_month]) + " C" : "");
            html += "";
            html += "</span>";
            html += "</div>";

            $("#tooltip-container").html(html);
            $(this).attr("fill-opacity", "0.8");
            $("#tooltip-container").show();

            var coordinates = d3.mouse(this);

            if (d3.event.pageX < width / 2) {
              d3.select("#tooltip-container")
                .style("top", (d3.event.layerY + 15) + "px")
                .style("left", (d3.event.layerX + 15) + "px");
            } else {
              var tooltip_width = $("#tooltip-container").width();
              d3.select("#tooltip-container")
                .style("top", (d3.event.layerY + 15) + "px")
                .style("left", (d3.event.layerX - tooltip_width - 30) + "px");
            }
        })
        .on("mouseout", function() {
            $(this).attr("fill-opacity", "1.0");
            $("#tooltip-container").hide();
        });

    g.append("path")
        .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
        .attr("class", "boundary")
        .attr("d", path);

    svg.attr("height", height * 2.2 / 3);

    // Slider
    d3.select("#month").on("input", function() {
      var month = this.value;
      updateMap(color, data, month);
    });
  });

  function fillMap(selection, color, data, month) {
    selection
      .attr("fill", function(d) {
        if (data[d.properties.name]) {
          var temp = (data[d.properties.name][month]);
          return color(temp);
        } else {
          return "#ccc";
        }
      })
  }

  function updateMap(color, data, month) {
    // re-fill countries
    d3.selectAll(".country").transition()
      .delay(100)
      .call(fillMap, color, data, month);

    // update headline
    d3.select("h2").text(headline + months[month]);
  }
});
</script>
